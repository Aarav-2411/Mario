<!DOCTYPE html>
<html>

<head>
  <script src="https://unpkg.com/ml5@0.4.3/dist/ml5.min.js"></script>

  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>

  <title>p5.play.Mario</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Abril+Fatface&family=Anton&family=Kaushan+Script&family=Lobster&family=Pacifico&display=swap"
    rel="stylesheet">
  <!-- link p5.js and its addons like p5.dom.js or p5.sound.js -->
  <script src="lib/p5.min.js" type="text/javascript"></script>
  <!-- link p5.play.js -->
  <script src="lib/p5.play.js" type="text/javascript"></script>
  <!-- link p5.dom.js -->
  <script src="lib/p5.dom.js" type="text/javascript"></script>

  <!-- link your javascript sketch -->
  <script src="scripts/sprites.js" type="text/javascript"></script>

  <script src="main.js" type="text/javascript"></script>

  <script src="characters_environment.js" type="text/javascript"></script>

  <link rel="stylesheet" type="text/css" href="style.css">

  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.0.0/addons/p5.sound.min.js"></script>

</head>

<body background="background.jpg">
  <center>
    <div class="btn btn-info heading">
      <h2>
        <img src="Marioo.png" id="marioheading">
      </h2>
      <button class="btn btn-warning" id="instructions" data-toggle="modal"
        data-target="#modalinstructions">Instructions</button>
    </div>
    <div class="modal fade" id="modalinstructions">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h4 id="modalHeading">Instructions</h4>
            <button class="close" data-dismiss="modal">&times;</button>
          </div>
          <div class="modal-body">
            <img src="right.png" class="imgInstructions">
            <img src="left.png" class="imgInstructions">
            <img src="jump.png" class="imgInstructions">
          </div>
        </div>
      </div>
    </div>
    </div>
    <br>
    <img id="marioImage" src="mario.jpg">
    <br>
    <br>
    <div class="wrap">
      <button class="btn" id="playButton" onclick="startGame()">PLAY GAME</button>
    </div>
    <h3 id="status" class="btn btn-warning"></h3>
    <br>
    <br>
    <div id="canvas"></div>
    <div id="gameConsole"></div>
    <br>
    <br>
    <h4 class="footer">Source Code : <a href="https://github.com/linuk" target="_blank">Linuk</a> || Game Credit : Mario</h4>
  </center>
</body>

</html>
